<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cogenda - Visual Perquisition</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
	
</head>

<body>
	<div id="wrapper">
		
		<header id="header">
			<h1><a href="index.html">cogenda</a></h1>
		</header>
	
		<article id="content" class="col">
			
			<section data-route="inchecken" id="inchecken" class="active">
				<header class="description">
					<h2>inchecken</h2>
					<p>vul je clientcode in en voer de SMScode in om in te checken</p>				
				</header>
				
				<form>
					<label>voer hier jouw clientcode in:</label>		
					<input name="id" type="text">
					
					<label>voer hier jouw sms-code in:</label>
					<input name="pass" type="password">
					<input type="button" value="Login" onClick="APP.page.inchecken.login(form)">
					<input type="Reset" value"reset">
				</form>
			</section>
		
			<section data-route="agenda">
				
				<header class="description">
					<h2>Agenda</h2>			
				</header>
				<!--
				<div id="loading-game" class="active">
					<img src="media/images/loader.gif" alt="Loading..." /> Loading...
				</div>	
				-->
				
				<iframe src="https://www.google.com/calendar/embed?src=b3pssgjngr7nd69k7vdivreqlo%40group.calendar.google.com&ctz=Europe/Amsterdam" style="border: 0" width="100%" height="400px" frameborder="0" scrolling="no"></iframe>
							
			</section>
		
			<section data-route="wizard">
				
				<header class="description">
					<h2>Wizard</h2>				
				</header>				
				<div id="loading-ranking" class="active">
					<img src="media/images/loader.gif" alt="Loading..." /> Loading...
				</div>	
				
			</section>		
	
			
			<section data-route="notificaties">
				
				<header class="description">
					<h2>Notificaties</h2>				
				</header>	
				
				<div id="loading-ranking" class="active">
					<img src="media/images/loader.gif" alt="Loading..." /> Loading...
				</div>
				
			</section>			
		
		</article>
	
	
		<footer id="footer">
			<nav id="primary-navigation">
				<ul>
					<li><a href="#/agenda">Agenda</a></li>
					<li><a href="#/notificaties">Notificaties</a></li>
				</ul>
			</nav>
		
			<!-- Libs -->
			<script src="js/lib/routie.min.js"></script>
			<script src="js/lib/ready.min.js" type="text/javascript"></script>
			<script src="js/lib/qwery.min.js" type="text/javascript"></script>
			<script src="js/lib/transparancy.min.js" type="text/javascript"></script>
			<script src="js/lib/quo.js" type="text/javascript"></script>
			
			<!-- Application -->
			<script src="js/app.js"></script>
	
		</footer>
	
	</div>

</body>
</html>
